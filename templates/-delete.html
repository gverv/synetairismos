{% extends "main.html" %} 

{% block title %}
<title>CRUD Delete</title>

{% endblock title %} 


{% block content %}
<h1>Delete</h1>

<form method='POST' action="">
    {% csrf_token %}
    <p>Are you sure you want to delete {{obj}}</p>
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <button type="submit" class="btn btn-danger">Delete {{obj}}</button>
</form>

{% endblock content %}
